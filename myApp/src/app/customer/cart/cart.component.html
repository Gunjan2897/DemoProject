<app-header></app-header>
<section id="cart_items">
    <div class="container">
        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                    <tr class="cart_menu">
                        <td class="image">Item</td>
                        <td class="description"></td>
                        <td class="price">Price</td>
                        <td class="quantity">Quantity</td>
                        <td class="total">Total</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cart of cartlist">
                        <td class="cart_product">
                            <a href=""><img src="http://localhost:8080/uploads/{{cart.productId.productImage}}" alt="" height="80px" width="80px"></a>
                        </td>
                        <td class="cart_description">
                            <h4><a>{{cart.productId.productName}}</a></h4>
                        </td>
                        <td class="cart_price">
                            <p>{{cart.productId.price|currency:'INR'}}</p>
                        </td>
                        <td class="cart_quantity">
                            <div class="cart_quantity_button">
                                <a class="cart_quantity_up" href=""> + </a>
                                <input class="cart_quantity_input" type="text" name="quantity" value="1"
                                    autocomplete="off" size="2">
                                <a class="cart_quantity_down" href=""> - </a>
                            </div>
                        </td>
                        <td class="cart_total">
                            <p class="cart_total_price">$59</p>
                        </td>
                        <td class="cart_delete">
                            <a class="cart_quantity_delete"><i class="fa fa-times" (click)="removeCart(cart._id)"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
